<body>
    <div class="wrap">
        <h2>이 태그를 복제해봐요!</h2>
        <h3>이 태그를 복제해봐요!</h3>
    </div>
    <script>
       const h2 = $('h2');
       const wrap =$('.wrap'); 
       let obj = [
        {
            name:'name',
            id : 'id'
        },
        {
            name:'name',
            id : 'id'
        },
        {
            name:'name',
            id : 'id'
        },
       ];

       obj.forEach(function(e){
           let h2Clone = h2.clone();
           h2Clone.text(e.id);
           wrap.append(h2Clone);
            // <h3>이 태그를 복제해봐요!</h3>을 '복제해서 '
            // id다음으로  pw가 들어올 수 있도록 작업해보세요! 
       })

</body>
