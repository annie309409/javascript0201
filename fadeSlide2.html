<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade In Fade Out Slider</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .slider-container {
            position: relative;
            width: 500px;
            height: 300px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            background-size: cover;
            background-position: center;
        }

        .slide.active {
            opacity: 1;
        }

        .controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .controls button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }

        .controls button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
        .slide{
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }

        .slide.s1{
            background-image: url('./images/oranges.jpg');
        }
        .slide.s2{
            background-image: url('./images/pineapple.jpg');
        }
        .slide.s3{
            background-image: url('./images/strawberries.jpg');
        }
    </style>
    <script src="./jquery.js"></script>
</head>
<body>
    <div class="slider-container">
        <div class="slide s1 active"></div>
        <div class="slide s2"></div>
        <div class="slide s3"></div>
        
        <div class="controls">
            <button class="prev">❮</button>
            <button class="next">❯</button>
        </div>
    </div>
    <script>
        let btns = $('button');
        let slide = $('.slide');
        let ind= 0;
        btns.click(function(){
            let left =  $(this).hasClass('prev');
            if(left){
                ind--;
            }else{
                ind++;
            }
            ind = ind % 3;
            slide.removeClass('active');
            slide.eq(ind).addClass('active');
        })
    </script>
</body>
</html>
