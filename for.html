<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let  num = ['1입니다',2,3,5,54,88];
        num.forEach(function(e,i){
            console.log(e);
        });

        // info 라는 변수에 각각 컬러, 음식, 브랜드를 입력 받고 
        // forEach를 활용해서 
        // 출력을 입력한 각 컬러, 음식, 브랜드가 출력되도록 작성해보세요!
        let info = [
            prompt('컬러'),
            prompt('음식'),
            prompt('브랜드'),
        ];

        info.forEach(function(e,i){
            console.log(e);
        })

        let  i = 0;
        while(i<10){
            // 결과
            i++;
            console.log(i);
        }


    </script>
</body>
</html>
